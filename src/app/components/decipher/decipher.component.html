<div *ngIf="!referenceFreqMapExists">
    <p>> Please provide a reference text first.</p>
    <hr>
</div>
<div class="decipher-form-container" [ngClass]="{ 'disabled': !referenceFreqMapExists }">
    <form [formGroup]="decipherForm">
        <div>
            <h3>
                > Decipher
            </h3>
            <hr>
        </div>
        <div class="source-target-container">
            <div class="source-target-input source-text">
                <div>
                    <textarea formControlName="sourceText" placeholder="Ciphertext" class="large-input-field" cols="40"
                        rows="10" autofocus [readOnly]="!referenceFreqMapExists"></textarea>
                </div>
            </div>

            <div class="my-auto">
                <span> >> </span>
            </div>

            <div class="source-target-input target-text">
                <div>
                    <textarea formControlName="targetText" placeholder="Plaintext" class="large-input-field" cols="40"
                        rows="10" readonly style="border-style: solid;"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
